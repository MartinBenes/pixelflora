name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Publish Release
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Quality gate
        run: npm run check

      - name: Package release artifacts
        run: tar -czf pixelflora-dist-${{ github.ref_name }}.tar.gz dist

      - name: Generate checksums
        run: shasum -a 256 pixelflora-dist-${{ github.ref_name }}.tar.gz > pixelflora-dist-${{ github.ref_name }}.sha256

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ github.ref_name }}
          path: |
            pixelflora-dist-${{ github.ref_name }}.tar.gz
            pixelflora-dist-${{ github.ref_name }}.sha256

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            pixelflora-dist-${{ github.ref_name }}.tar.gz
            pixelflora-dist-${{ github.ref_name }}.sha256
